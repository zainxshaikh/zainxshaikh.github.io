<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /*
         * Animated background container to mimic the provided image.
         * It uses a radial gradient and CSS keyframes to create a subtle, moving effect.
         * The colors are inspired by the new palette: a deep maroon, a soft pink, and a dark brown.
         */
        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Position behind all content */
            background: radial-gradient(at 0% 100%, #280c1a 0%, transparent 50%),
                        radial-gradient(at 100% 0%, #7c392c 0%, transparent 50%),
                        radial-gradient(at 50% 50%, #edbfc6 0%, transparent 50%);
            background-size: 300% 300%; /* Increased size for a more pronounced animation */
            animation: moveGradient 10s ease-in-out infinite alternate; /* Shorter duration for faster movement */
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Menu container for positioning */
        .fixed-menu-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
            padding: 1.5rem;
        }

        /* Menu dropdown animation */
        #mobile-menu {
            position: absolute;
            top: 100%;
            left: 0;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            overflow: hidden;
            width: max-content;
            transform: translateY(-10px);
        }
        #mobile-menu.active {
            max-height: 20rem; /* A large enough value for the menu content */
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Menu button rotation animation */
        .menu-button-active {
            transform: rotate(90deg);
            transition: transform 0.3s ease-in-out;
        }

        /* Scroll-to-top button styling, updated with new colors */
        .scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #7c392c; /* Burnt Umber */
            color: white;
            padding: 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            z-index: 50;
            display: none;
        }
        .scroll-to-top:hover {
            background-color: #5c2c23; /* A darker shade of burnt umber */
            transform: translateY(-5px);
        }

        /* Section fade-in effect */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Adjust main content backgrounds for transparency */
        .main-section-bg {
            background-color: transparent; /* Changed to transparent */
            backdrop-filter: blur(5px); /* Add a subtle blur for readability */
        }
        
        .contact-card {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white for the card */
            backdrop-filter: blur(10px); /* A stronger blur for the card */
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

        <div id="mobile-menu" class="bg-white shadow-lg py-2 mt-2 rounded-lg absolute left-0 top-full">

    <!-- Scroll to Top Button -->
    <div id="scroll-to-top" class="scroll-to-top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        // Get all relevant elements from the DOM
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const scrollToTopButton = document.getElementById('scroll-to-top');
        const sections = document.querySelectorAll('.fade-in-section');

        // Toggle the mobile menu and button animation on click
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            mobileMenuButton.classList.toggle('menu-button-active');
        });

        // Show/hide the scroll-to-top button based on scroll position
        window.addEventListener('scroll', () => {
            scrollToTopButton.style.display = (window.scrollY > 300) ? 'block' : 'none';
        });

        // Smoothly scroll to the top of the page when the button is clicked
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Use Intersection Observer for the fade-in effect on sections
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        // Observe each section for the fade-in effect
        sections.forEach(section => observer.observe(section));
    </script>
</body>
</html>
